<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>AquaGuard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 4em;
            margin: 0.2em 0;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2em;
            max-width: 600px;
            text-align: center;
            margin-bottom: 30px;
        }

        .button {
            padding: 15px 30px;
            background-color: #ffffff;
            color: #0072ff;
            border: none;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .button:hover {
            background-color: #e6f0ff;
        }
    </style>
</head>
<body>
    <h1>AquaGuard</h1>
    <p>Protegendo seu mundo com a força da água. Tecnologia e sustentabilidade unidas pela segurança.</p>
    <a href="#" class="button">Saiba Mais</a>
</body>
</html>
