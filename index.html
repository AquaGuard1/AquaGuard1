<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>AquaGuard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 60px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            text-align: center;
            max-width: 500px;
            animation: fadeIn 1.5s ease;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .button {
            padding: 15px 35px;
            background: linear-gradient(90deg, #00e0ff, #0072ff);
            border: none;
            border-radius: 30px;
            color: #fff;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: background 0.3s ease;
        }

        .button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -75%;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            transform: skewX(-20deg);
            transition: 0.7s;
        }

        .button:hover::before {
            left: 125%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ícone SVG de gota -->
        <svg class="logo" viewBox="0 0 64 64" fill="#fff" xmlns="http://www.w3.org/2000/svg">
            <path d="M32 2C32 2 12 22 12 38C12 51.15 22.85 62 36 62C49.15 62 60 51.15 60 38C60 22 40 2 32 2Z"/>
        </svg>
        <h1>AquaGuard</h1>
        <p>Protegendo seu mundo com a força da água. Tecnologia, inovação e sustentabilidade unidas pela sua segurança.</p>
        <a href="#" class="button">Saiba Mais</a>
    </div>
</body>
</html>
